    <script>
    class Example extends Phaser.Scene {
        preload() {
            this.load.image('map', 'map.png');
            this.load.image('chorao', 'cherao.png');
            this.load.image('red', 'red.png');
        }

        create() {
            this.add.image(0, 0, 'map').setOrigin(0);

            const particles = this.add.particles(0, 0, 'red', {
                speed: 100,
                scale: { start: 1, end: 0 },
                blendMode: 'ADD'
            });


            const chorao = this.physics.add.image(400, 100, 'chorao');

            chorao.setVelocity(100, 200);
            chorao.setBounce(1, 1);
            chorao.setCollideWorldBounds(true);

        


        particles.startFollow(chorao);


                        // Adicionando o texto
                        const texto = 'Ajude o Chor√£o enquanto aprende geografia. Encontre os bairros da cidade!';
                this.add.text(88, 560, texto, { font: '35px Arial', fill: '#ffffff' });
            
        }
    }
    var config = {
        type: Phaser.AUTO,
        width: 1319,
        height: 620,
        scene: Example,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        }
    };

    var game = new Phaser.Game(config);
